<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Insurance Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="icon">
        <i class="bi bi-lungs-fill"></i>
    </div>
	<div class="container">
		<h1 class="mb-4">GOOD LIFE 
            Insurance Form</h1>
		<form id="insurance-form">
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="first-name" class="form-label">First Name</label>
						<input type="text" class="form-control" id="first-name" name="first-name" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="last-name" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="last-name" name="last-name" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="phone" class="form-label">Phone</label>
						<input type="tel" class="form-control" id="phone" name="phone" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" id="address" name="address" required>
					</div>
				</div>
				<div class="col-md-2">
					<div class="mb-3">
						<label for="city" class="form-label">City</label>
						<input type="text" class="form-control" id="city" name="city" required>
					</div>
				</div>
				<div class="col-md-2">
					<div class="mb-3">
						<label for="state" class="form-label">State</label>
						<select class="form-select" id="state" name="state" required>
							<option value="">Choose</option>
							<option value="Pak">Pakistan</option>
							
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="mb-3">
					<label for="zip" class="form-label">Zip-code</label>
					<input type="text" class="form-control" id="zip" name="zip" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="dob" class="form-label">Date of Birth</label>
					<input type="date" class="form-control" id="dob" name="dob" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="gender" class="form-label">Gender</label>
					<select class="form-select" id="gender" name="gender" required>
						<option value="">Choose...</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3
                        <label for="marital-status" class="form-label">Marital Status</label>
						<select class="form-select" id="marital-status" name="marital-status" required>
							<option value="">Choose...</option>
							<option value="single">Single</option>
							<option value="married">Married</option>
							<option value="divorced">Divorced</option>
							<option value="widowed">Widowed</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="occupation" class="form-label">Occupation</label>
						<input type="text" class="form-control" id="occupation" name="occupation" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="mb-3">
						<label for="medical-history" class="form-label">Medical History</label>
						<textarea class="form-control" id="medical-history" name="medical-history" rows="3" required></textarea>
					</div>
				</div>
				<div class="col-md-12">
					<h4>Policy Type</h4>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="policy-type" class="form-label">Policy Type</label>
						<select class="form-select" id="policy-type" name="policy-type" required>
							<option value="">Choose...</option>
							<option value="health">Health</option>
							<option value="life">Life</option>
							<option value="Vehicle">Vehicle</option>
							<option value="buisness">Buisness</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="policy-amount" class="form-label">Policy Amount</label>
						<input type="number" class="form-control" id="policy-amount" name="policy-amount" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="policy-Conditions" class="form-label">Policy Conditions</label>
						<input type="text" class="form-control" id="policy-Conditions" name="policy-Conditions" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="policy-start-date" class="form-label">Policy Date</label>
						<input type="date" class="form-control" id="policy-start-date" name="policy-start-date" required>
					</div>
				</div>
				<div class="col-md-12">
					<div class="mb-3">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
